model:
  name: vit_coord
  backbone: vit_base_patch16_224
  num_landmarks: 5

data:
  image_root: /kaggle/input/lumbar-coordinate-pretraining-dataset/data
  train_csv: datasets/lumbar/splits/train.csv
  val_csv: datasets/lumbar/splits/val.csv
  img_size: [224, 224]


training:
  epochs: 50
  lr: 1e-4
  optimizer: adamw
  weight_decay: 0.01
  batch_size: 16
  num_workers: 2

loss:
  type: normalized_l2

logging:
  save_dir: runs/vit_coord
  log_interval: 5
  val_interval: 1