model:
  name: vit_coord
  backbone: vit_base_patch16_224
  num_landmarks: 5

data:
  train_csv: datasets/lumbar/splits/train.csv
  val_csv: datasets/lumbar/splits/val.csv

  train_image_root: datasets/lumbar/images/train
  val_image_root: datasets/lumbar/images/val

  img_size: [224, 224]


training:
  epochs: 10
  lr: 0.0003
  optimizer: adamw
  weight_decay: 0.01
  batch_size: 16
  num_workers: 2

loss:
  type: normalized_l2

logging:
  save_dir: runs/vit_coord
  log_interval: 5
  val_interval: 1